<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="horizontal-center">The Odin Library</h1>
    </header>

    <main>
      <div id="library"></div>
    </main>

    <footer>
      <button id="new-book-button">New Book</button>
    </footer>

    <div id="overlay">
      <div id="form">
        <input type="text" name="title" id="title" placeholder="Title" />
        <input type="text" name="author" id="author" placeholder="Author" />
        <input
          type="number"
          name="page-count"
          id="page-count"
          placeholder="Pages"
        />
        <div id="read-radio-button-wrapper">
          <label for="read-radio">
            Read
            <input
              type="radio"
              name="read-unread"
              id="read-radio"
              value="Read"
            />
          </label>
          <label for="unread-radio">
            Unread
            <input
              type="radio"
              checked
              name="read-unread"
              id="unread-radio"
              value="Unread"
          /></label>
        </div>
        <p id="input-error"></p>
        <div>
          <button id="cancel">Cancel</button>
          <button id="add-book">Add Book</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
