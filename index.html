<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="horizontal-center">The Odin Library</h1>
    </header>

    <main>
      <div id="library-container"></div>
      <div class="horizontal-center">
        <button id="new-book-button">New Book</button>
      </div>
    </main>

    <div id="overlay">
      <div id="form">
        <input type="text" name="title" id="title" placeholder="Title" />
        <input type="text" name="author" id="author" placeholder="Author" />
        <input type="number" name="" id="pageCount" placeholder="Pages" />
        <div id="read-radio-button-wrapper">
          <label for="read">
            Read <input type="radio" name="read-unread" id="read" />
          </label>
          <label for="unread">
            Unread <input type="radio" name="read-unread" id="unread"
          /></label>
        </div>
        <div>
          <button id="cancel">Cancel</button>
          <button id="add-book">Add Book</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
